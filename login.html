<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zay Shop Login</title>
    <link rel="stylesheet" href="./signup.css" />
    <script defer src="signup.js"></script>
    <style>
      .loginbtn {
        background: linear-gradient(
          122deg,
          rgba(101, 226, 133, 1) 19%,
          rgba(89, 171, 110, 1) 100%
        );
        color: #fff;
      }
      .signupbtn {
        background: transparent;
        color: #000;
      }
      .signupbtn:hover {
        background: linear-gradient(
          122deg,
          rgba(101, 226, 133, 1) 19%,
          rgba(89, 171, 110, 1) 100%
        );
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="loginform">
      <h1 class="title">Log In</h1>
      <a href="./signup.html"><button class="signupbtn">Sign up</button></a>
      <button class="loginbtn">Login</button>
      <input
        type="text"
        placeholder="User name"
        class="logininput"
        required
        id="input4"
      />

      <input
        type="password"
        placeholder="Password"
        required
        class="logininput"
        id="input5"
      />
      <a href=""><p class="forgot">Forgot password?</p></a>
      <button onclick="logIn()" class="signupbtn2">Log In</button>
      <p class="signuptext">
        Don't have an account? <a href="./signup.html">Sign Up</a>
      </p>
    </div>
  </body>
</html>
